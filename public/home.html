	<!--start Слайдер фоток-->
	
	<div id="ubea-hero" class="js-fullheight" data-section="home">
    <div class="flexslider js-fullheight">
        <ul class="slides" id="sliderImages">
            <!-- Слайды будут загружены динамически -->
        </ul>
    </div>
</div>

<script>
    // Функция для загрузки изображений из базы данных
    function loadSliderImages() {
        fetch('/uploads')
            .then(response => response.json())
            .then(data => {
                const sliderImages = document.getElementById('sliderImages');
                sliderImages.innerHTML = '';
                data.forEach(image => {
                    const li = document.createElement('li');
                    li.style.backgroundImage = `url(${image.filePath})`;
                    li.style.backgroundSize = 'contain';
                    li.style.backgroundRepeat = 'no-repeat';
                    li.style.backgroundPosition = 'center';
                    sliderImages.appendChild(li);
                });

                // Получение интервала из localStorage
                const sliderInterval = localStorage.getItem('sliderInterval') || 5000;

                // Инициализация Flexslider с учётом интервала
                $('.flexslider').flexslider({
                    animation: 'slide',
                    controlNav: true,
                    directionNav: true,
                    slideshowSpeed: parseInt(sliderInterval, 10) // Установка интервала
                });
            })
            .catch(error => console.error('Ошибка загрузки изображений для слайдера:', error));
    }

    // Загрузка изображений при загрузке страницы
    document.addEventListener('DOMContentLoaded', loadSliderImages);
</script>
